# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: |
          echo "UA=Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/96.0.4664.110 Safari/537.36" >> $GITHUB_ENV

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          while read url ; do
            curl $url \
              -H 'Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.9' \
              -H 'Accept-Language: it-IT,it;q=0.9' \
              -H 'Connection: keep-alive' \
              -H 'Cookie: _ga=GA1.2.667836029.1651850710; _gid=GA1.2.1738285670.1651850710; __gads=ID=480919b8e1b84a3c-22f207678ecd00eb:T=1651850744:S=ALNI_Mbp9OujnOayIf7mP9vz52pqMbIqQQ; __gpi=UID=000005e603eb53ad:T=1651850744:RT=1651850744:S=ALNI_MafkaCVRMFDx8Kn06Q2DxYdPBt9-A' \
              -H 'Referer: https://sourceforge.net/' \
              -H 'Sec-Fetch-Dest: document' \
              -H 'Sec-Fetch-Mode: navigate' \
              -H 'Sec-Fetch-Site: same-site' \
              -H 'Upgrade-Insecure-Requests: 1' \
              -H 'User-Agent: Mozilla/5.0 (Windows NT 6.2; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/100.0.4896.127 Safari/537.36' \
              done < src
        
      - name: web3 compact upload
        uses: web3-storage/add-to-web3@v1
        id: iso
        with:
          web3_token: ${{ secrets.WEB3_STORAGE_TOKEN }}
          path_to_add: iso.iso
